<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand font-weight-bold mx-auto" href="#"><span class="title">CALCULATOR BY YEHEZKIEL
                    KOLONIO</span></a>
        </div>
    </nav>
    <div class="jumbotron">
        <div class="card mx-auto" style="width: 17rem;">
            <div class="card-body">
                <div class="container-cc">
                    <form name="form" class="form-group">
                        <input class="hasil form-control mx-auto" name="hasil">
                    </form>
                    <table class="mx-auto tbl">
                        <tr>
                            <td><input type="button" class="tombol" value="C" onclick="clean('')"></td>
                            <td><input type="button" class="tombol" value="<" onclick="back('')"></td>
                            <td><input type="button" class="tombol" value="/" onclick="insert('/')"></td>
                            <td><input type="button" class="tombol" value="X" onclick="insert('*')"></td>
                        </tr>
                        <tr>
                            <td><input type="button" class="tombol" value="7" onclick="insert('7')"></td>
                            <td><input type="button" class="tombol" value="8" onclick="insert('8')"></td>
                            <td><input type="button" class="tombol" value="9" onclick="insert('9')"></td>
                            <td><input type="button" class="tombol" value="-" onclick="insert('-')"></td>
                        </tr>
                        <tr>
                            <td><input type="button" class="tombol" value="4" onclick="insert('4')"></td>
                            <td><input type="button" class="tombol" value="5" onclick="insert('5')"></td>
                            <td><input type="button" class="tombol" value="6" onclick="insert('6')"></td>
                            <td><input type="button" class="tombol" value="+" onclick="insert('+')"></td>
                        </tr>
                        <tr>
                            <td><input type="button" class="tombol" value="1" onclick="insert('1')"></td>
                            <td><input type="button" class="tombol" value="2" onclick="insert('2')"></td>
                            <td><input type="button" class="tombol" value="3" onclick="insert('3')"></td>
                            <td rowspan="5"><input style="height: 105px;" type="button" class="tombol" value="="
                                    onclick="equal('')"></td>
                        </tr>

                        <tr>
                            <td colspan="2"><input type="button" class="tombol" style="width: 100%;" value="0"
                                    onclick="insert(0)">
                            </td>
                            <td><input type="button" class="tombol" value="." onclick="insert('.')"></td>
                        </tr>

                    </table>
                </div>
            </div>
        </div>
    </div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
